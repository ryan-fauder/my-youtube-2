<section>
    <h3>Lista de v√≠deos</h3>
    @if(videos){
        <h3>Itens: </h3>
        <mat-list>
            @for(video of videos; track video.id){
                <mat-list-item>
                    <span matListItemTitle (click)="playVideo($event, video.id)">{{video.title}}</span>
                    <span matListItemLine>ID: {{video.id}}</span>
                    <span matListItemLine>Tamanho: {{video.size}}</span>
                </mat-list-item>
            }
        </mat-list>
    }
</section>
